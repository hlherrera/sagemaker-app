ChameleonSaver:
  name: fn-CHAM-modelSaver-${self:custom.stage}
  package:
    exclude:
      - ./**
      - node_modules/**
    include:
      - functions/db/chameleon_saver.py
  handler: functions/db/chameleon_saver.handler
  runtime: python3.8
  memorySize: 128
  timeout: 30
  layers:
    - arn:aws:lambda:#{AWS::Region}:#{AWS::AccountId}:layer:pymongo:1
