modelDestroy:
  name: "fn-CHAM-modelDestroy-${self:custom.stage}"
  handler: functions/model/destroy.handler
  runtime: python3.8
  memorySize: 128
  timeout: 30
  package:
    exclude:
      - ./**
      - node_modules/**
    include:
      - functions/model/destroy.py
  layers:
    - arn:aws:lambda:#{AWS::Region}:#{AWS::AccountId}:layer:pymongo:1
